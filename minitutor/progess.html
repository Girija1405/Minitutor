<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏅 My Progress – MiniTutor</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff8e1;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #f57c00;
      margin-bottom: 20px;
    }

    .badge {
      display: inline-block;
      background: #ffd54f;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 25px;
      font-size: 1.1em;
      font-weight: bold;
      color: #5d4037;
    }

    .progress-bar {
      margin-top: 25px;
      background: #ffe082;
      height: 25px;
      border-radius: 15px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      width: 70%;
      background: #f57c00;
      animation: grow 1s ease-out forwards;
    }

    @keyframes grow {
      from { width: 0; }
      to { width: 70%; }
    }

    p {
      margin-top: 10px;
      font-size: 1.05em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🏅 Your Learning Progress</h1>
    
    <div class="badge">✅ Lessons: 4/6 Completed</div>
    <div class="badge">📝 Quizzes: 3/5 Passed</div>
    <div class="badge">🎨 Activities: 2/3 Done</div>

    <div class="progress-bar">
      <div class="progress-bar-inner"></div>
    </div>
    <p>Great work! You're 70% done! 🎉</p>
  </div>
</body>
</html>
