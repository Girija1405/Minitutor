<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎨 Activity Zone – MiniTutor</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff8e1;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #f57c00;
      margin-bottom: 20px;
    }

    .activity {
      background-color: #ffe0b2;
      padding: 18px;
      margin: 15px 0;
      border-left: 6px solid #f57c00;
      border-radius: 15px;
      text-align: left;
      font-size: 1.1em;
    }

    .activity:hover {
      background: #ffe9c6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎨 Fun Activities</h1>
    <p>Choose an activity to enjoy and learn!</p>
    
    <div class="activity">🖍️ Draw your favorite animal and color it</div>
    <div class="activity">📸 Take a photo of something circular in your home</div>
    <div class="activity">🧠 Match colors to emotions (Happy = Yellow, etc.)</div>
    <div class="activity">🎵 Record yourself singing the ABC song</div>
    <div class="activity">🧩 Solve a jigsaw puzzle online</div>
  </div>
</body>
</html>
